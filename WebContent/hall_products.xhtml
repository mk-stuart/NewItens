<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    
<h:head>
<title>Not present in rendered output</title>
	<h:outputStylesheet name="product.css" library="css" />
</h:head>
<body>


<div class="divAccordion">
<p:accordionPanel multiple="true" styleClass="accordionProducts">
	<p:tab title="PAI 1" >		
			<p:tab title="filho 1 - 1" >
			<h:panelGrid>
				<p:button value="Filho 1 - 1 - 1" icon="ui-icon-star">
				</p:button>
			</h:panelGrid>
			</p:tab>
			<p:tab title="Filho 1 - 2" >
			<h:panelGrid  >
				<p:button value="Filho 1 - 1 - 2" icon="ui-icon-star">
				</p:button>
			</h:panelGrid>
			</p:tab>
		
	</p:tab>
	<p:tab title="PAI 2" >
			<p:tab title="filho 2 - 1" >
			    <p:commandLink id="ajax" update=":hall" style="margin-right:20px;">  
        			<h:outputText value="Ajax Submit" />  
   				</p:commandLink> 
			<h:panelGrid>
				<p:commandButton value="Filho 2 - 1 - 1" icon="ui-icon-star">
				</p:commandButton>
			</h:panelGrid>
			</p:tab>
			<p:tab title="Filho 2 - 2" >
			<h:panelGrid  >
				<p:button value="Filho 2 - 2 - 2" icon="ui-icon-star">
				</p:button>
			</h:panelGrid>
			</p:tab>
	
		
	</p:tab>
	<p:tab title="PAI 3" >
		
			<p:tab title="Filho 3 - 1" >
			<h:panelGrid>
				<p:button value="Filho 3 - 1 - 1" icon="ui-icon-star">
				</p:button>
			</h:panelGrid>
			</p:tab>
			<p:tab title="Filho 3 - 2" >
			<h:panelGrid  >
				<p:button value="3 - 2 - 2" icon="ui-icon-star">
				</p:button>
			</h:panelGrid>
			</p:tab>
		
		
	</p:tab>
</p:accordionPanel>
</div>	


<p:panel id="hall">
<p:fieldset legend="Especificações" styleClass="fieldSetProduct">
			
	 <h:form id="prodForm">
			<!-- Vem da tabela Produtos -->
	<p:dataList value="#{productBean.productList}" var="product" id="products"
        paginator="true" rows="5" effectSpeed="fast"
        paginatorTemplate="{PreviousPageLink} {CurrentPageReport} {NextPageLink} {RowsPerPageDropdown}"
        rowsPerPageTemplate="5,10,15" type="none">

            <f:facet name="header">
                Produtos <!-- Deixar o nome que puxar no banco talvez (?) -->
            </f:facet>

            <p:commandButton icon="ui-icon-search" update=":form:productDetail" oncomplete="carDialog.show()" title="View Detail">
                <f:setPropertyActionListener value="#{product}" target="#{tableProduto.productSelect}" />
            </p:commandButton>

            <h:outputText value="#{product.category}, #{product.feature}" style="margin-left:10px" />
            <br />
    </p:dataList>
	
	<p:dialog header="Product Detail" widgetVar="productDialog" modal="true" showEffect="fade">
		<p:outputPanel id="productDetail" style="text-align:center;" layout="block">
		
			<!-- imagem (?) -->
			
			<h:panelGrid  columns="2" cellpadding="5">
				<h:outputLabel for="modelNo" value="Model No: " />
				<h:outputText id="modelNo" value="#{tableProduct.productSelect.model}" />
				
				<h:outputLabel for="year" value="Year: " />
				<h:outputText id="year" value="#{tableProduct.productSelect.marca}" />
				
				<h:outputLabel for="color" value="Color: " />
				<h:outputText id="color" value="#{tableProduct.productSelect.cor}"/>
			</h:panelGrid>
		</p:outputPanel>
	</p:dialog>

</h:form>
					
</p:fieldset>
</p:panel>

<div class="tabsProduct">
		
	<h:form id="form" styleClass="form">
    <p:tabView id="tabView" dynamic="true" effect="fade" cache="true" styleClass="tabView">

        <p:tab id="tab1" title="Godfather Part I" titleStyle="aqui">
            <h:panelGrid columns="2" cellpadding="10">
                <p:graphicImage id="tab1Img" value="http://www.primefaces.org/showcase-labs/images/godfather/godfather1.jpg" />
                <h:outputText
                    value="The story begins as Don Vito Corleone, the head of a New York Mafia family, oversees his daughter's wedding.
                    His beloved son Michael has just come home from the war, but does not intend to become part of his father's business. T
                    hrough Michael's life the nature of the family business becomes clear. The business of the family is just like the head of the family, kind and benevolent to those who give respect,
                    but given to ruthless violence whenever anything stands against the good of the family." />
            </h:panelGrid>
        </p:tab>

        <p:tab id="tab2" title="Godfather Part II">
            <h:panelGrid columns="2" cellpadding="10">
                <p:graphicImage id="tab2Img" value="http://www.primefaces.org/showcase-labs/images/godfather/godfather2.jpg" />
                <h:outputText value="Francis Ford Coppola's legendary continuation and sequel to his landmark 1972 film, The_Godfather, parallels the young Vito Corleone's rise with his son Michael's spiritual fall, deepening The_Godfather's depiction of the dark side of the American dream.
                In the early 1900s, the child Vito flees his Sicilian village for America after the local Mafia kills his family. Vito struggles to make a living, legally or illegally, for his wife and growing brood in Little Italy,
                killing the local Black Hand Fanucci after he demands his customary cut of the tyro's business. With Fanucci gone, Vito's communal stature grows."/>
            </h:panelGrid>
        </p:tab>

        <p:tab id="tab3" title="Godfather III">
            <h:panelGrid columns="2" cellpadding="10">
                <p:graphicImage id="tab3Img" value="http://www.primefaces.org/showcase-labs/images/godfather/godfather3.jpg" />
                <h:outputText value="After a break of more than 15 years, director Francis Ford Coppola and writer Mario Puzo returned to the well for this third and final story of the fictional Corleone crime family.
                    Two decades have passed, and crime kingpin Michael Corleone, now divorced from his wife Kay has nearly succeeded in keeping his promise that his family would one day be completely legitimate."/>
            </h:panelGrid>
        </p:tab>
        <p:tab id="tab4" title="Godfather III">
            <h:panelGrid columns="2" cellpadding="10">
                <p:graphicImage id="tab4Img" value="http://www.primefaces.org/showcase-labs/images/godfather/godfather3.jpg" />
                <h:outputText value="After a break of more than 15 years, director Francis Ford Coppola and writer Mario Puzo returned to the well for this third and final story of the fictional Corleone crime family.
                    Two decades have passed, and crime kingpin Michael Corleone, now divorced from his wife Kay has nearly succeeded in keeping his promise that his family would one day be completely legitimate."/>
            </h:panelGrid>
        </p:tab>
        <p:tab id="tab5" title="Miguel Gay">
            <h:panelGrid columns="2" cellpadding="10">
                <p:graphicImage id="tab5Img" value="http://www.primefaces.org/showcase-labs/images/godfather/godfather3.jpg" />
                <h:outputText value="After a break of more than 15 years, director Francis Ford Coppola and writer Mario Puzo returned to the well for this third and final story of the fictional Corleone crime family.
                    Two decades have passed, and crime kingpin Michael Corleone, now divorced from his wife Kay has nearly succeeded in keeping his promise that his family would one day be completely legitimate."/>
            </h:panelGrid>
        </p:tab>

    </p:tabView>
</h:form>

</div>

</body>
</html>
